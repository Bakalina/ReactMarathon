<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // The function takes any number of strings and returns the sum of their lengths.


    const sumOfLen = (...str) => {
        return str.join('').length;
    }


    console.log(sumOfLen()); //16

</script>
</body>
