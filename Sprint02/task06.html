<script>

   // Implement the longestLogin(loginList) function,
   // which takes an array of user logins loginList
   // and returns the longest login. If the logins of
   // the same length are the longest in the array,
   // the login element with the largest index is returned.
   // Tip: You can use reduce() method to solve the task.


   function longestLogin(loginList) {
       return loginList.reduce((acc, el) => {
           return el.length >= acc.length ? el : acc
       }, '')
   }


    console.log(longestLogin(["serg22", "tester_2", "Prokopenko", "guest"])); //Prokopenko

</script>
