<script>


  // The function filterByN receives an array of integers,
  //         a number and a parameter (greater, less).
  //         Print a new array, where all elements will
  //         be greater/less than this number
  //
  // By default, the number is 0, the parameter is greater.


  const filterNums = (array, number = 0, param = 'greater') => {
      if (param === 'greater') {
          return array.filter(el => el > number);
      } else if (param === 'less') {
          return array.filter(el => el < number);
      }
  };


  console.log(filterNums([-1, 2, 4, 0, 55, -12, 3], 11, 'greater'));  //[ 55]
  console.log(filterNums([-2, 2, 3, 0, 43, -13, 6], 6, 'less')); // [-2, 2, 3, 0, -13]


</script>
